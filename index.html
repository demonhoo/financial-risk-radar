  "GDP Growth": 0.2,
  "Unemployment Rate": 0.1,
  "Inflation": 0.15,
  "Interest Rate": 0.1,
  "Gov Debt/GDP": 0.15,
  "Current Account": 0.1,
  "Industrial Output": 0.1,
  "PMI": 0.1
};
const colorMap = {
  "USA": "#2980b9",
  "China": "#c0392b",
  "Eurozone": "#27ae60",
  "Japan": "#8e44ad",
  "UK": "#f39c12",
  "Global": "#7f8c8d"
};

let allTimes = Array.from(new Set(data.map(d => d.Time))).sort();
let currentRegion = "USA";
const slider = document.getElementById('quarterSlider');
slider.max = allTimes.length - 1;
slider.value = allTimes.length - 1;
document.getElementById('quarterLabel').innerText = allTimes[slider.value];

slider.oninput = () => {
  document.getElementById('quarterLabel').innerText = allTimes[slider.value];
  updateChart();
};
document.getElementById('regionSelect').onchange = () => {
  currentRegion = document.getElementById('regionSelect').value;
  updateChart();
};
function updateChart() {
  let regionColor = colorMap[currentRegion] || '#34495e';
  const selectedTime = allTimes[slider.value];
  const regionData = data.filter(d => d.Region === currentRegion && d.Time === selectedTime);
  if (!regionData.length) return;
  const theta = regionData.map(d => `${d["Risk Dimension"]} (${d["Source"]})`);
  const r = regionData.map(d => d.Score);
  theta.push(theta[0]); r.push(r[0]);

  let pressure = 0;
  for (let i = 0; i < r.length - 1; i++) {
    let dimName = theta[i].split(" (")[0];
    pressure += r[i] * weights[dimName];
  }
  pressure = pressure.toFixed(1);

  Plotly.newPlot("chart", [{
    type: "scatterpolar", r: r, theta: theta, fill: "toself",
    name: currentRegion, line: {color: regionColor}
  }, {
    type: "indicator", mode: "gauge+number",
    value: pressure,
    title: { text: "Weighted Pressure Index" },
    gauge: {
      axis: { range: [0, 100] },
      bar: { color: regionColor },
      steps: [
        { range: [0, 40], color: "lightgreen" },
        { range: [40, 70], color: "orange" },
        { range: [70, 100], color: "red" }
      ]
    },
    domain: { x: [0.75, 1], y: [0, 0.3] }
  }], {
    polar: { radialaxis: { visible: true, range: [0, 100] } },
    showlegend: false, height: 600, margin: { t: 60, b: 80 }
  });
}
updateChart();
