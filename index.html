    let allTimes = Array.from(new Set(data.map(d => d.Time))).sort((a,b) => {
      const [ay, aq] = a.split('_Q'); const [by, bq] = b.split('_Q');
      return parseInt(ay)*4 + parseInt(aq) - (parseInt(by)*4 + parseInt(bq));
    });
    let currentRegion = "USA";

    const slider = document.getElementById('quarterSlider');
    slider.max = allTimes.length - 1;
    slider.value = allTimes.length - 1;
    document.getElementById('quarterLabel').innerText = allTimes[slider.value];

    slider.oninput = () => {
      document.getElementById('quarterLabel').innerText = allTimes[slider.value];
      updateChart();
    };

    document.getElementById('regionSelect').onchange = () => {
      currentRegion = document.getElementById('regionSelect').value;
      updateChart();
    };

    function updateChart() {
      const selectedTime = allTimes[slider.value];
      const regionData = data.filter(d => d.Region === currentRegion && d.Time === selectedTime);
      if (!regionData.length) return;

      const theta = regionData.map(d => `${d["Risk Dimension"]} ${d["Trend"]}`);
      const r = regionData.map(d => d.Score);
      theta.push(theta[0]); r.push(r[0]);

      const forecast = regionData[0].Forecast;
      const pressure = regionData[0]["Pressure Index"];
      const dashStyle = forecast ? "dot" : "solid";
      const opacity = forecast ? 0.5 : 1.0;

      const regionColors = {
        "USA": "#d62728", "China": "#2ca02c", "Eurozone": "#9467bd"
      };
      const color = regionColors[currentRegion] || "#1f77b4";

      Plotly.newPlot("chart", [
        {
          type: "scatterpolar",
          r: r,
          theta: theta,
          fill: "toself",
          name: currentRegion,
          line: { color: color, dash: dashStyle },
          opacity: opacity
        },
        {
          type: "indicator",
          mode: "gauge+number",
          value: pressure,
          title: { text: "Financial Stress Index" },
          gauge: {
            axis: { range: [0, 100] },
            bar: { color: color },
            steps: [
              { range: [0, 40], color: "lightgreen" },
              { range: [40, 70], color: "orange" },
              { range: [70, 100], color: "red" }
            ]
          },
          domain: { x: [0.75, 1], y: [0, 0.3] }
        }
      ], {
        polar: { radialaxis: { visible: true, range: [0, 5] } },
        showlegend: false,
        height: 600,
        margin: { t: 60, b: 80 }
      });
    }

    // åˆæ¬¡åŠ è½½ç»˜å›¾
    updateChart();
  </script>
